<section class="preview">
  <div class="container">
    <div class="preview__wrapper">
      <div class="preview__inner">
        <div class="preview__text">
          <h1 class="preview__title">
            VR-клуб «Anvio»
          </h1>
          <p class="preview__subtitle">
            парк цифровых развлеченийдля всей семьи
          </p>  
        </div>
        <ul class="preview__content">
          <li class="preview__item preview__item--area">
            <span>Площадь парка</span>
            2100 м²
          </li>
          <li class="preview__item preview__item--comand">
            <span>Командные</span>
             игры
          </li>
          <li class="preview__item preview__item--freemove">
            <span>Свобода</span>
             передвижений
          </li>
        </ul>
        <div class="preview__slider">
          @@include('./discont-slider.html', {})
        </div>
      </div>
      <div class="preview__video" style="background-image: url('./images/content/prev-video.png');">
          <a class="preview__link" href="#">
              <img  class="preview__img" src="./images/content/icons/playbtn.svg" alt="play">
          </a>
      </div>
      <div class="preview__location">
        <div class="preview__location-content">
          <div class="preview__location-logo">
            <img src="./images/content/cosmo.png" alt="">
          </div>
          <h2 class="preview__location-title">
            В центре Киева
          </h2>
          <div class="preview__location-text">
                Шулявська — 400м
          </div>
          <svg class="preview__location-icon">
            <use xlink:href="images/sprite.svg#location"></use>
          </svg>
        </div>
      </div> 
    </div>
  </div>
</section>
