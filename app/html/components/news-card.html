<article class="news-card">
  <div class="news-card__inner">
    <time class="news-card__data" datetime="07-15">
      <span class="news-card__num">@@number</span>
      <span class="news-card__month">@@mounth</span>
      <span class="news-card__year">@@year</span>
    </time>
    <div class="news-card__img">
       @@img
    </div>
    <div class="news-card__title">
      @@title
    </div>
    <div class="news-card__text">
      @@text
    </div>
    <button class="btn btn--news">
      подробнее
    </button>
  </div>
</article>
